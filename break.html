<!DOCTYPE html>
<html>
<head>
    <title>Перерыв</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            padding: 50px;
            background-color: #f0f8ff;
        }
        h1 { color: #2e7d32; }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .error {
            color: #d32f2f;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Перерыв :)</h1>
    <p>Спасибо за участие! Результаты будут объявлены позже.</p>
    <button onclick="startRound3()">Перейти к туру 3</button>
    <p id="errorMsg" class="error">Ошибка системы. Пожалуйста, сообщите организаторам.</p>

    <script>
        function startRound3() {
            // Проверяем имя в двух местах на случай проблем с localStorage
            const savedName = localStorage.getItem('playerName') || 
                             sessionStorage.getItem('playerNameBackup');
            
            if (savedName && savedName.trim().length > 0) {
                // Дублируем в sessionStorage для надежности
                sessionStorage.setItem('playerNameBackup', savedName);
                window.location.href = "round3.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 3000);
            }
        }
        
        // Проверяем при загрузке страницы
        window.onload = function() {
            const savedName = localStorage.getItem('playerName');
            if (savedName) {
                sessionStorage.setItem('playerNameBackup', savedName);
            }
        };
    </script>
</body>
</html>
