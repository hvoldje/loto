<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–§–∏–Ω–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        p {
            color: #7f8c8d;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .emoji {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }
        
        .highlight {
            color: #3498db;
            font-weight: 600;
        }
        
        .music-note {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: float 6s linear infinite;
        }
        
        @keyframes float {
            to {
                top: -100px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container pulse">
        <div class="emoji">üéµ</div>
        <h1>–°–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ!</h1>
        <p>–§–∏–Ω–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –æ–±—ä—è–≤–ª–µ–Ω—ã <span class="highlight">–æ—á–µ–Ω—å —Å–∫–æ—Ä–æ</span>.</p>
        <p>–°–ª–µ–¥–∏—Ç–µ –∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ—Ç –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä–æ–≤.</p>
    </div>

    <script>
        // –°–æ–∑–¥–∞–µ–º –º—É–∑—ã–∫–∞–ª—å–Ω—ã–µ –Ω–æ—Ç–∫–∏
        function createMusicNotes() {
            const notes = ['‚ô™', '‚ô´', '‚ô©', '‚ô¨'];
            const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12'];
            
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const note = document.createElement('div');
                    note.className = 'music-note';
                    note.textContent = notes[Math.floor(Math.random() * notes.length)];
                    note.style.color = colors[Math.floor(Math.random() * colors.length)];
                    note.style.left = Math.random() * 100 + 'vw';
                    note.style.top = '100vh';
                    note.style.animationDuration = (4 + Math.random() * 6) + 's';
                    note.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(note);
                    
                    // –£–¥–∞–ª—è–µ–º –Ω–æ—Ç–∫—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        note.remove();
                    }, 10000);
                }, i * 300);
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.width = 5 + Math.random() * 10 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.opacity = Math.random();
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                
                document.body.appendChild(confetti);
                
                const animationDuration = 3 + Math.random() * 5;
                
                confetti.animate([
                    { top: '-10px', opacity: 0 },
                    { top: Math.random() * 100 + 'vh', opacity: 1 },
                    { top: '100vh', opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                    delay: Math.random() * 5000
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000 + 5000);
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏
        window.onload = function() {
            createMusicNotes();
            createConfetti();
            
            // –ü–æ–≤—Ç–æ—Ä—è–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            setInterval(createMusicNotes, 10000);
            setInterval(createConfetti, 8000);
        };
    </script>
</body>
</html>
