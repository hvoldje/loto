<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #1e88e5 0%, #64b5f6 100%);
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        p {
            color: #7f8c8d;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .emoji {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        .blitz-btn {
            background: linear-gradient(90deg, #1e88e5 0%, #64b5f6 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(30, 136, 229, 0.2);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .blitz-btn:hover {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(30, 136, 229, 0.3);
        }
        
        .blitz-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(30, 136, 229, 0.2);
        }
        
        .error {
            color: #d32f2f;
            margin-top: 20px;
            display: none;
            font-size: 16px;
        }
        
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.02);}
            100% {transform: scale(1);}
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}
        }
        
        .music-note {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: float 6s linear infinite;
        }
        
        @keyframes float {
            to {
                top: -100px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üéµ</div>
        <h1>–ü–µ—Ä–µ—Ä—ã–≤ –ø–µ—Ä–µ–¥ –ë–õ–ò–¶–ï–ú</h1>
        <p>–°–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ! –°–µ–π—á–∞—Å –±—É–¥—É—Ç –æ–±—ä—è–≤–ª–µ–Ω—ã –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã.</p>
        
        <button class="blitz-btn" onclick="startRound5()">
            –ü–µ—Ä–µ–π—Ç–∏ –∫ –ë–õ–ò–¶–£

        <p id="errorMsg" class="error">
            –û—à–∏–±–∫–∞ —Å–∏—Å—Ç–µ–º—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–æ–æ–±—â–∏—Ç–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä–∞–º.
        </p>
    </div>

    <script>
        // –°–æ–∑–¥–∞–µ–º –º—É–∑—ã–∫–∞–ª—å–Ω—ã–µ –Ω–æ—Ç–∫–∏
        function createMusicNotes() {
            const notes = ['‚ô™', '‚ô´', '‚ô©', '‚ô¨'];
            const colors = ['#1e88e5', '#64b5f6', '#0d47a1', '#42a5f5'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const note = document.createElement('div');
                    note.className = 'music-note';
                    note.textContent = notes[Math.floor(Math.random() * notes.length)];
                    note.style.color = colors[Math.floor(Math.random() * colors.length)];
                    note.style.left = Math.random() * 100 + 'vw';
                    note.style.top = '100vh';
                    note.style.animationDuration = (4 + Math.random() * 6) + 's';
                    note.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(note);
                    
                    setTimeout(() => {
                        note.remove();
                    }, 10000);
                }, i * 400);
            }
        }
        
        function startRound5() {
            const savedName = localStorage.getItem('playerName') || 
                             sessionStorage.getItem('playerNameBackup');
            
            if (savedName && savedName.trim().length > 0) {
                sessionStorage.setItem('playerNameBackup', savedName);
                window.location.href = "round5.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 3000);
            }
        }
        
        window.onload = function() {
            const savedName = localStorage.getItem('playerName');
            if (savedName) {
                sessionStorage.setItem('playerNameBackup', savedName);
            }
            createMusicNotes();
            setInterval(createMusicNotes, 8000);
        };
    </script>
</body>
</html>
