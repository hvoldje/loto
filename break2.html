<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перерыв</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 50px;
        }
        .message {
            color: #1e88e5;
            font-size: 24px;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <h1>Перерыв перед БЛИЦЕМ:)</h1>
    <p>Спасибо за участие! Сейчас будут объявлены промежуточные результаты.</p>
    <button onclick="startRound5()">Перейти к БЛИЦУ</button>
    <p id="errorMsg" class="error">Ошибка системы. Пожалуйста, сообщите организаторам.</p>

    <script>
        function startRound5() {
            // Проверяем имя в двух местах на случай проблем с localStorage
            const savedName = localStorage.getItem('playerName') || 
                             sessionStorage.getItem('playerNameBackup');
            
            if (savedName && savedName.trim().length > 0) {
                // Дублируем в sessionStorage для надежности
                sessionStorage.setItem('playerNameBackup', savedName);
                window.location.href = "round5.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 3000);
            }
        }
        
        // Проверяем при загрузке страницы
        window.onload = function() {
            const savedName = localStorage.getItem('playerName');
            if (savedName) {
                sessionStorage.setItem('playerNameBackup', savedName);
            }
        };
    </script>
</body>
</html>
